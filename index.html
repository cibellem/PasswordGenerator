<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Password Generator</title>

</head>

<body>
    <header>
        <h1>Password Generator</h1>
    </header>

    <div class="container rounded shadow p-4 mb-4 bg-white w-75 bg-white">
        <div class="row">
            <div class="col-12">
                <h2 class="border-bottom 2px text-align-center">Generate a Password</h2>

            </div>
        </div>

        <div class="row">
            <div class=" myTextArea col-md-12">
                <textarea readonly id="password" class="form-control w-80 myTextArea " rows="10"
                    aria-label="Generated Password"> Your Secure Password </textarea>

            </div>
        </div>


        <div class="row">
            <div class="col-md-6 col-sm- d-flex justify-content-center">
                <button class="btn myButton btn-lg btn-danger" id="generate">Generate
                    Password</button>

            </div>


            <div class="col-md-6 col-sm-6 d-flex justify-content-center">
                <button id="copy" class=" btn myButton btn-lg btn-secondary"> Copy to
                    Clipboard</button>
            </div>
        </div>
    </div>

    </div>


    <script src="assets/js/pgenerator.js"></script>
</body>

</html>
